<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Water Hero Rewards</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url(Ocean.webp) no-repeat center;
      background-size: cover;
      min-height: 100vh;
    }
    .rewards-container {
      max-width: 420px;
      margin: 60px auto;
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      padding: 36px 28px 28px 28px;
      text-align: center;
    }
    .rewards-title {
      font-size: 2rem;
      color: #43a047;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .rewards-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .reward-item {
      display: flex;
      align-items: center;
      gap: 18px;
      background: #ffd60033;
      border-radius: 10px;
      margin-bottom: 16px;
      padding: 12px 14px;
      font-size: 1.1rem;
      font-weight: 500;
      box-shadow: 0 2px 8px #ffd60022;
      transition: background 0.2s;
    }
    .reward-item img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 8px #ffd60033;
    }
    .no-rewards {
      color: #888;
      font-size: 1.1rem;
      margin-top: 24px;
    }
    .back-btn {
      margin-top: 24px;
      padding: 10px 28px;
      background: #ffd600;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #222;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #ffe082;
    }
  </style>
</head>
<body>
  <div class="rewards-container">
    <div class="rewards-title">üèÜ Your Water Hero Rewards</div>
    <ul class="rewards-list" id="rewards-list"></ul>
    <div class="no-rewards" id="no-rewards" style="display:none;">
      No rewards earned yet.<br>Play the game to unlock fun rewards!
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Game</button>
  </div>
  <script>
    // Load rewards from localStorage
    const rewards = JSON.parse(localStorage.getItem('water_rewards') || '[]');
    const rewardsList = document.getElementById('rewards-list');
    const noRewards = document.getElementById('no-rewards');

    if (rewards.length === 0) {
      noRewards.style.display = '';
    } else {
      rewards.forEach(r => {
        const li = document.createElement('li');
        li.className = 'reward-item';
        li.innerHTML = `
          <img src="${r.img}" alt="">
          <div>
            <div><b>${r.label}</b></div>
            <div style="font-size:0.98rem;color:#555;">${r.desc}</div>
          </div>
        `;
        rewardsList.appendChild(li);
      });
    }
  </script>
</body>
</html>
